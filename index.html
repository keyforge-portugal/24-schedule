<html>
  <head>
    <title>KeyForge Live Stream 24H - Schedule</title>
  </head>
  <body>
    <table>
      <thead>

          <td>When</td><td>Who</td><td>What</td><td>Where</td>

      </thead>
      <tbody>

        <tr>
          <td data-start-time="09:00" data-end-time="11:00"></td>
          <td>KeyForge Indonesia</td>
          <td></td>
          <td>
            <a href="https://www.youtube.com/channel/UC8YwQ-8THGPpad0FM_dPbrg">
              <img src="youtube.svg" alt="YouTube"/>
            </a>
          </td>
        </tr>

        <tr>
          <td data-start-time="11:00" data-end-time="13:00"></td>
          <td>KeyForge Portugal</td>
          <td>In-person Sealed Adaptive with decks giveaway</td>
          <td>
            <a href="https://www.twitch.tv/KeyforgePT">
              <img src="twitch.svg" alt="Twitch"/>
            </a>
            <a href="https://www.youtube.com/channel/UC8YwQ-8THGPpad0FM_dPbrg">
              <img src="youtube.svg" alt="YouTube"/>
            </a>
          </td>
        </tr>

        <tr>
          <td data-start-time="13:00" data-end-time="14:00"></td>
          <td>KeyFlow</td>
          <td>KeyForge Adventures - blind sealed against the Keyraken </td>
          <td>

              <img src="youtube.svg" alt="YouTube"/>
            </a>
          </td>
        </tr>

      </tbody>
    </table>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 18px;
        line-height: 22px;
      }
      a {
        text-decoration: none;
      }
      a:hover img {
        filter: grayscale(1);
      }
      table {
        width: 100%;
      }
      thead {
        font-weight: bold;
      }
      td {
        height: 40px;
      }
      td:nth-child(1) {
        width: 120px;
      }
      td:nth-child(2) {
        width: 200px;
      }
      td:nth-child(4) {
        width: 200px;
      }
      td img {
        max-height: 30px;
        margin: 0 5px;
      }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript">
      const tdTimes = document.querySelectorAll('[data-start-time]');
      tdTimes.forEach(function(tdTimes) {
        const startTime = tdTimes.getAttribute('data-start-time');
        const endTime = tdTimes.getAttribute('data-end-time');
        tdTimes.innerHTML = 
          moment.utc(startTime, 'HH:mm').local().format('HH:mm') + 
            ' - ' + 
            moment.utc(endTime, 'HH:mm').local().format('HH:mm');
      });
    </script>
  </body>
</html>
